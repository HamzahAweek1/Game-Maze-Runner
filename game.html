<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Runner</title>
    <link rel="stylesheet" href="../website/style/home.css">
    <link rel="stylesheet" href="../website/style/base.css">
    <link rel="stylesheet" href="../website/style/colors.css">
    <link rel="stylesheet" href="../website/style/game.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="../website/script.js" defer></script>
    <script src="./game/js/loadUsername.js" defer></script>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="flex">
        <div class="flex column logo">
          <div class="flex column logo-links">
            <a href="../website/index.html#header">Maze</a>
            <a href="../website/index.html#header">Runner</a>
          </div>
        </div>
        <ul class="nav-links flex">
          <li><a href="../website/index.html#guide"> Game's guide </a></li>
          <li><a href="../website/index.html#characters"> Characters </a></li>
          <li><a href="../website/index.html#tutorial"> Tutorial </a></li>
          <li><a href="../website/index.html#about"> About </a></li>
        </ul>
        <div id="burger" class="burger column">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <div class="flex column center main">
      <h2 id="welcome-message">
        <h2 id="message" class="second-h2">Choose a Character:</h2>
      </h2>
      <div class="flex column center choose">
        <div class="flex row space-between player">
          <button id="red" class="red"></button>
          <button id="black" class="black"></button>
          <button id="purple" class="purple"></button>
        </div>
        <h2 id="level" class="level">Chosse a Difficulty Level</h2>
        <div class="flex column center wrap levels">
          <button id="btn1">Easy</button>
          <button id="btn2">Meduim</button>
          <button id="btn3">Hard</button>
        </div>
      </div>
      <canvas id="myCanvas"></canvas>
    </div>
    <script src="./game/js/maze.js"></script>
    <script src="./game/js/player.js"></script>
    <script src="./game/js/preload.js"></script>
    <script src="./game/js/functions.js"></script>
    <script src="./game/js/create.js"></script>
    <script src="./game/js/update.js"></script>
    <script src="./game/js/game.js"></script>
    <script src="./game/js/levels.js"></script>
  </body>
</html>
